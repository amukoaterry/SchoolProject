<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3D7FF; 
            color: #3E2C6B; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            border: 10px solid #C4A3E4; 
        }
        .login-container {
            background-color: #D4BBFF; 
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5); 
            width: 900px; 
            text-align: center;
        }
        h2 {
            margin-bottom: 40px;
            color: #5D3B99; 
            font-size: 36px; 
        }
        label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
            color: #6E4C9B; 
            font-size: 20px; 
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; 
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #B299D7; 
            border-radius: 6px;
            background-color: #F3EBFF; 
            color: #3E2C6B; 
            font-size: 20px; 
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.4); 
        }
        input[type="submit"] {
            background-color: #9B79D7; 
            color: white;
            padding: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%; 
            font-size: 24px; 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); 
        }
        input[type="submit"]:hover {
            background-color: #8361B6; 
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7); 
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            color: #FF6B6B; 
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post">
            <h2>Login</h2>
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>

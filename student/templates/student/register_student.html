<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            border: 5px solid #C4A3E4; 
            background: linear-gradient(135deg, rgba(233, 213, 255, 0.6), rgba(213, 166, 241, 0.6)); 
        }

        form {
            border: 2px solid rgba(213, 166, 241, 0.6); 
            padding: 15px 25px; 
            width: 100%;
            max-width: 650px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(50, 0, 80, 0.4); 
            box-sizing: border-box; 
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px; 
            margin: 8px 0; 
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            box-shadow: 0 6px 18px rgba(100, 50, 150, 0.6); 
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            box-shadow: 0 8px 20px rgba(100, 50, 150, 0.8); 
            outline: none;
        }

        .btnsave {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: rgba(106, 13, 145, 0.8); 
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 18px rgba(50, 0, 80, 0.6); 
        }

        .btnsave:hover {
            background-color: rgba(138, 44, 119, 0.8); 
            box-shadow: 0 8px 24px rgba(50, 0, 80, 0.8); 
        }

        h2.student {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        h3.studen {
            text-align: left;         
            margin-bottom: 20px;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <form method="POST" class="register">
        {% csrf_token %}
        <h2 class="student">Student Registration</h2>
        <h3 class="studen">Sign Up</h3>
        {{ form.as_p }}
        <button type="submit" class="btnsave">Save</button>
    </form>
</body>
</html>
